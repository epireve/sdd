<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Review</title>
    <style>
        /* Modern CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .reviews-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .review-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }

        .review-card:hover {
            transform: translateY(-5px);
        }

        .review-card h2 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .review-card p {
            color: #666;
            margin-bottom: 1rem;
        }

        .review-date {
            color: #95a5a6;
            font-size: 0.9rem;
            display: block;
            margin-top: 1rem;
            text-align: right;
        }

        .empty-message {
            text-align: center;
            color: #95a5a6;
            font-size: 1.2rem;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ® Game Reviews</h1>
        <div class="reviews-grid">
            {% for review in reviews %}
            <div class="review-card">
                <h2>{{ review.game.title }}</h2>
                <p>{{ review.review }}</p>
                <span class="review-date">Date: {{ review.date }}</span>
            </div>
            {% empty %}
            <div class="empty-message">
                <p>No reviews yet. Check back soon!</p>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
